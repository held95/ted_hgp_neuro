<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Visualizador de Dados TED</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    input, select, button {
      padding: 8px;
      margin: 5px 5px 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      user-select: none;
    }
    th {
      background-color: #eee;
    }
    .filter-section, .edit-section {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .download-btn {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    h2 {
      margin-top: 40px;
    }

    /* Abas estilo simples */
    .tabs {
      display: flex;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .tab {
      padding: 10px 20px;
      background: #ddd;
      border: 1px solid #ccc;
      border-bottom: none;
      border-radius: 10px 10px 0 0;
      margin-right: 5px;
      user-select: none;
    }
    .tab.active {
      background: white;
      font-weight: bold;
      border-bottom: 1px solid white;
    }
    .tab-content {
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 0 10px 10px 10px;
    }

    /* Botão salvar estilizado */
    .btn-salvar {
      margin-top: 10px;
      padding: 10px 20px;
      background:#4CAF50;
      color:#fff;
      border:none;
      border-radius:5px;
      cursor:pointer;
      font-size: 16px;
    }

    /* Linha selecionada na tabela resumo plantão */
    #plantoesBody tr.selected {
      background-color: #a3d5ff;
    }

    /* Ajuste para o calendário ocupar largura máxima */
    #calendar {
      max-width: 100% !important;
      width: 100% !important;
      margin: 0 auto;
    }
  </style>

  <!-- FullCalendar CSS & JS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.js"></script>
</head>
<body>
  <h1>Visualizador TED / Mutirão / Plantões</h1>

  <div class="filter-section">
    <input type="text" id="searchInput" placeholder="Buscar por nome..." />
    <label for="dataInicio">Data Início (Plantão):</label>
    <input type="date" id="dataInicio" />
    <label for="dataFim">Data Fim (Plantão):</label>
    <input type="date" id="dataFim" />
    <button onclick="filtrarTudo()">Filtrar</button>
    <button onclick="resetarTudo()">Resetar</button>
  </div>

  <div class="edit-section">
    <h3>Editar Horas do Médico (Resumo Plantão)</h3>
    <label for="horasInput">Horas:</label><br />
    <input type="number" id="horasInput" step="0.01" min="0" style="width: 100%; padding: 8px;" placeholder="Digite valor para linhas selecionadas" /><br />

    <button class="btn-salvar" onclick="salvarHoras()">Salvar Alteração</button>
  </div>

  <div class="tabs">
    <div class="tab active" id="tab-ted" onclick="showTab('ted')">Dados TED + Mutirão</div>
    <div class="tab" id="tab-plantao" onclick="showTab('plantao')">Resumo Plantão HOSP NCR - PLANT</div>
  </div>

  <div id="tabContent-ted" class="tab-content">
    <table id="dataTable">
      <thead>
        <tr>
          <th>Nome</th>
          <th>CRM</th>
          <th>Valor ELET</th>
          <th>Valor Amb</th>
          <th>Mutirão</th>
          <th>Horas Neuro</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <div id="tabContent-plantao" class="tab-content" style="display:none;">
    <div style="margin-bottom:10px;">
      <button id="toggleCalendarBtn" onclick="toggleCalendario()">Alternar para Calendário</button>
    </div>
    <table id="plantoesTable">
      <thead>
        <tr>
          <th>Data</th>
          <th>Per</th>
          <th>DS</th>
          <th>Quem Realizou</th>
          <th>CRM</th>
          <th>Função</th>
          <th>Especialidade</th>
          <th>Entrada</th>
          <th>Saída</th>
          <th>Horas</th>
          <th>Valor Hora</th>
          <th>Valor Total R$</th>
        </tr>
      </thead>
      <tbody id="plantoesBody"></tbody>
    </table>

    <div id="calendar" style="display:none; margin-top: 20px;"></div>
  </div>

  <script>
    let jsonData = [];           // TED + Mutirão
    let mutiraoData = [];
    let plantoesData = [];       // Resumo_Plantao_HOSP_NCR_PLANT

    let calendarioVisivel = false;
    let calendarInstance = null;

    async function loadData() {
      try {
        const response = await fetch("dados.json");
        const data = await response.json();

        jsonData = data.TED_teste || [];
        mutiraoData = data.Mutirao || [];
        plantoesData = data.Resumo_Plantao_HOSP_NCR_PLANT || [];

        renderTable(jsonData);
        renderPlantoes(plantoesData);
      } catch (error) {
        console.error("Erro ao carregar JSON:", error);
        alert("Erro ao carregar dados. Verifique se o arquivo dados.json está no mesmo diretório.");
      }
    }

    // Renderiza a tabela TED + Mutirão, atualizando "Horas Neuro" com soma de horas da aba plantao
    function renderTable(data) {
      const somaHorasPorMedico = {};

      plantoesData.forEach(item => {
        const nome = item["QUEM REALIZOU"]?.trim().toLowerCase() || "";
        const horasStr = item.HS || "00:00:00";
        const horasDec = converterTempoDecimal(horasStr);

        if (!somaHorasPorMedico[nome]) {
          somaHorasPorMedico[nome] = 0;
        }
        somaHorasPorMedico[nome] += horasDec;
      });

      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";
      data.forEach((entry, index) => {
        if (!entry.Nome || entry.Nome.toLowerCase() === "valor total" || entry.Nome.toLowerCase() === "médico") return;
        const mutirao = mutiraoData[index]?.Mutirão || 0;
        const valorElet = entry["Valor ELET"] || 0;
        const valorAmb = entry["Valor Amb"] || 0;
        const nomeKey = entry.Nome.trim().toLowerCase();
        const horasNeuro = somaHorasPorMedico[nomeKey] || 0;

        jsonData[index]["Horas Neuro"] = horasNeuro;

        const row = `<tr>
          <td>${entry.Nome || ""}</td>
          <td>${entry.CRM || ""}</td>
          <td>${valorElet}</td>
          <td>${valorAmb.toFixed(2)}</td>
          <td>${mutirao}</td>
          <td>${horasNeuro.toFixed(2)}</td>
        </tr>`;
        tbody.insertAdjacentHTML("beforeend", row);
      });
    }

    // Renderiza tabela resumo_plantao (plantoesData)
    function renderPlantoes(data) {
      const tbody = document.getElementById("plantoesBody");
      tbody.innerHTML = "";
      data.forEach((entry, index) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${entry.DATA || ""}</td>
          <td>${entry.PER || ""}</td>
          <td>${entry.DS || ""}</td>
          <td>${entry["QUEM REALIZOU"] || ""}</td>
          <td>${entry.CRM || ""}</td>
          <td>${entry.FUNCÃO || ""}</td>
          <td>${entry.ESPECIALIDADE || ""}</td>
          <td>${entry.ENTRADA || ""}</td>
          <td>${entry.SAIDA || ""}</td>
          <td>${entry.HS || ""}</td>
          <td>${entry["VALOR HORA"] || ""}</td>
          <td>${entry["VALOR TOTAL R$"] || ""}</td>
        `;

        row.addEventListener("click", function(event) {
          if(event.ctrlKey || event.metaKey) {
            this.classList.toggle("selected");
          } else {
            clearSelection();
            this.classList.add("selected");
          }
        });

        tbody.appendChild(row);
      });
    }

    function clearSelection() {
      document.querySelectorAll("#plantoesBody tr.selected").forEach(row => {
        row.classList.remove("selected");
      });
    }

    function converterTempoDecimal(hhmmss) {
      const partes = hhmmss.split(":");
      if (partes.length !== 3) return 0;
      const h = parseInt(partes[0], 10) || 0;
      const m = parseInt(partes[1], 10) || 0;
      const s = parseInt(partes[2], 10) || 0;
      return h + m / 60 + s / 3600;
    }

    function converterDecimalParaHHMMSS(decimalHours) {
      const h = Math.floor(decimalHours);
      const m = Math.floor((decimalHours - h) * 60);
      const s = Math.round(((decimalHours - h) * 60 - m) * 60);
      const pad = n => String(n).padStart(2, '0');
      return `${pad(h)}:${pad(m)}:${pad(s)}`;
    }

    function salvarHoras() {
      let valorStr = document.getElementById("horasInput").value.trim();
      valorStr = valorStr.replace(",", ".");
      const valorInput = parseFloat(valorStr);
      if (isNaN(valorInput) || valorInput < 0) {
        alert("Por favor, informe um valor válido para as horas.");
        return;
      }
      const linhasSelecionadas = document.querySelectorAll("#plantoesBody tr.selected");
      if (linhasSelecionadas.length === 0) {
        alert("Selecione pelo menos uma linha para alterar.");
        return;
      }

      linhasSelecionadas.forEach(linha => {
        const crm = linha.cells[4].textContent.trim();
        for(let i=0; i < plantoesData.length; i++) {
          if (String(plantoesData[i].CRM) === crm) {
            plantoesData[i].HS = converterDecimalParaHHMMSS(valorInput);
            break;
          }
        }
      });

      renderPlantoes(plantoesData);
      atualizarHorasNeuro();
      alert("Horas atualizadas para as linhas selecionadas!");
    }

    function atualizarHorasNeuro() {
      const somaHorasPorMedico = {};
      plantoesData.forEach(item => {
        const nome = item["QUEM REALIZOU"]?.trim().toLowerCase() || "";
        const horasStr = item.HS || "00:00:00";
        const horasDec = converterTempoDecimal(horasStr);
        if (!somaHorasPorMedico[nome]) {
          somaHorasPorMedico[nome] = 0;
        }
        somaHorasPorMedico[nome] += horasDec;
      });

      jsonData.forEach(entry => {
        const nomeKey = entry.Nome.trim().toLowerCase();
        entry["Horas Neuro"] = somaHorasPorMedico[nomeKey] || 0;
      });

      renderTable(jsonData);
    }

    function filtrarTudo() {
      const nomeFiltro = document.getElementById("searchInput").value.toLowerCase().trim();
      const dataInicioStr = document.getElementById("dataInicio").value;
      const dataFimStr = document.getElementById("dataFim").value;

      const filteredTED = jsonData.filter(entry =>
        entry.Nome?.toLowerCase().includes(nomeFiltro)
      );

      const filteredPlantoes = plantoesData.filter(item => {
        const nomePlantao = item["QUEM REALIZOU"]?.toLowerCase() || "";
        const incluiNome = nomePlantao.includes(nomeFiltro);

        if (!incluiNome) return false;
        if (!item.DATA) return true;

        const dataPlantao = new Date(item.DATA);
        if (isNaN(dataPlantao.getTime())) return true;

        if (!dataInicioStr && !dataFimStr) return true;

        if (dataInicioStr && dataFimStr) {
          const dataInicio = new Date(dataInicioStr);
          const dataFim = new Date(dataFimStr);
          dataFim.setHours(23,59,59,999);
          return dataPlantao >= dataInicio && dataPlantao <= dataFim;
        }
        if (dataInicioStr) {
          const dataInicio = new Date(dataInicioStr);
          return dataPlantao >= dataInicio;
        }
        if (dataFimStr) {
          const dataFim = new Date(dataFimStr);
          dataFim.setHours(23,59,59,999);
          return dataPlantao <= dataFim;
        }
        return true;
      });

      renderTable(filteredTED);
      renderPlantoes(filteredPlantoes);

      if (calendarioVisivel && calendarInstance) {
        calendarInstance.removeAllEvents();
        calendarInstance.addEventSource(mapearEventosPlantao(filteredPlantoes));
      }
    }

    function resetarTudo() {
      document.getElementById("searchInput").value = "";
      document.getElementById("dataInicio").value = "";
      document.getElementById("dataFim").value = "";
      renderTable(jsonData);
      renderPlantoes(plantoesData);
      if (calendarioVisivel && calendarInstance) {
        calendarInstance.removeAllEvents();
        calendarInstance.addEventSource(mapearEventosPlantao(plantoesData));
      }
    }

    function toggleCalendario() {
      calendarioVisivel = !calendarioVisivel;
      const tabela = document.getElementById("plantoesTable");
      const calendarioDiv = document.getElementById("calendar");
      const btn = document.getElementById("toggleCalendarBtn");

      if (calendarioVisivel) {
        tabela.style.display = "none";
        calendarioDiv.style.display = "block";
        btn.textContent = "Alternar para Tabela";

        if (!calendarInstance) {
          calendarInstance = new FullCalendar.Calendar(calendarioDiv, {
            initialView: 'dayGridMonth',
            locale: 'pt-br',
            height: 'auto',
            events: mapearEventosPlantao(plantoesData),
            eventDidMount: function(info) {
              const details = info.event.extendedProps;
              const tooltipContent = `
                Médico: ${info.event.title}\n
                Data: ${info.event.start.toLocaleDateString()}\n
                Per: ${details.per}\n
                DS: ${details.ds}\n
                CRM: ${details.crm}\n
                Função: ${details.funcao}\n
                Especialidade: ${details.especialidade}\n
                Horas: ${details.horas}\n
                Valor Hora: ${details.valorHora}\n
                Valor Total: ${details.valorTotal}
              `;
              info.el.setAttribute('title', tooltipContent);
            }
          });
          calendarInstance.render();
        } else {
          calendarInstance.refetchEvents();
        }
      } else {
        tabela.style.display = "table";
        calendarioDiv.style.display = "none";
        btn.textContent = "Alternar para Calendário";
      }
    }

    function mapearEventosPlantao(data) {
      return data.map(item => {
        if (!item.DATA) return null;
        let start = item.DATA;
        // Ajuste se o campo DATA for string com hora
        if (typeof start === 'string') {
          // Apenas data yyyy-mm-dd ou yyyy-mm-dd hh:mm:ss
          start = start.split(" ")[0];
        }
        return {
          title: item["QUEM REALIZOU"] || "Sem Nome",
          start: start,
          extendedProps: {
            per: item.PER || "",
            ds: item.DS || "",
            crm: item.CRM || "",
            funcao: item.FUNCÃO || "",
            especialidade: item.ESPECIALIDADE || "",
            horas: item.HS || "",
            valorHora: item["VALOR HORA"] || "",
            valorTotal: item["VALOR TOTAL R$"] || ""
          }
        };
      }).filter(e => e !== null);
    }

    function showTab(tabName) {
      const tabs = ["ted", "plantao"];
      tabs.forEach(name => {
        document.getElementById("tabContent-" + name).style.display = (name === tabName) ? "block" : "none";
        document.getElementById("tab-" + name).classList.toggle("active", name === tabName);
      });
    }

    document.addEventListener("DOMContentLoaded", loadData);
  </script>
</body>
</html>
