<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Visualizador de Dados TED</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    input, select, textarea, button {
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    .filter-section, .edit-section {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .download-btn {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    h2 {
      margin-top: 40px;
    }

    /* Abas estilo simples */
    .tabs {
      display: flex;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .tab {
      padding: 10px 20px;
      background: #ddd;
      border: 1px solid #ccc;
      border-bottom: none;
      border-radius: 10px 10px 0 0;
      margin-right: 5px;
      user-select: none;
    }
    .tab.active {
      background: white;
      font-weight: bold;
      border-bottom: 1px solid white;
    }
    .tab-content {
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 0 10px 10px 10px;
    }

    /* Botão salvar estilizado */
    .btn-salvar {
      margin-top: 10px;
      padding: 10px 20px;
      background:#4CAF50;
      color:#fff;
      border:none;
      border-radius:5px;
      cursor:pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Visualizador TED / Mutirão / Plantões</h1>

  <div class="filter-section">
    <input type="text" id="searchInput" placeholder="Buscar por nome..." />
    <button onclick="filterTable()">Filtrar</button>
    <button onclick="resetTable()">Resetar</button>
  </div>

  <div class="edit-section">
    <h3>Editar Horas Neuro do Médico</h3>
    <label for="medicoSelect">Selecione o médico:</label><br />
    <select id="medicoSelect" style="width: 100%; padding: 8px; margin: 8px 0;"></select><br />

    <label for="horasInput">Horas Neuro:</label><br />
    <input type="number" id="horasInput" step="0.01" min="0" style="width: 100%; padding: 8px;" /><br />

    <button class="btn-salvar" onclick="salvarHoras()">Salvar Alteração</button>
  </div>

  <div class="tabs">
    <div class="tab active" id="tab-ted" onclick="showTab('ted')">Dados TED + Mutirão</div>
    <div class="tab" id="tab-plantao" onclick="showTab('plantao')">resumo_plantao_HOSP_NCR - PLANT</div>
  </div>

  <div id="tabContent-ted" class="tab-content">
    <table id="dataTable">
      <thead>
        <tr>
          <th>Nome</th>
          <th>CRM</th>
          <th>Valor ELET</th>
          <th>Valor Amb</th>
          <th>Mutirão</th>
          <th>Horas Neuro</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <div id="tabContent-plantao" class="tab-content" style="display:none;">
    <table id="plantoesTable">
      <thead>
        <tr>
          <th>Data</th>
          <th>Per</th>
          <th>DS</th>
          <th>Quem Realizou</th>
          <th>CRM</th>
          <th>Função</th>
          <th>Especialidade</th>
          <th>Entrada</th>
          <th>Saída</th>
          <th>Horas</th>
          <th>Valor Hora</th>
          <th>Valor Total R$</th>
        </tr>
      </thead>
      <tbody id="plantoesBody"></tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    let jsonData = [];
    let originalData = [];
    let mutiraoData = [];
    let plantoesData = [];

    async function loadData() {
      try {
        const response = await fetch("dados.json");
        const data = await response.json();

        jsonData = data.TED_teste || [];
        mutiraoData = data.Mutirao || [];
        plantoesData = data.Resumo_Plantao_HOSP_NCR_PLANT || [];

        originalData = JSON.parse(JSON.stringify(jsonData));

        renderTable(jsonData);
        renderPlantoes(plantoesData);

        preencherSelectMedicos();
      } catch (error) {
        console.error("Erro ao carregar JSON:", error);
        alert("Erro ao carregar dados. Verifique se o arquivo dados.json está no mesmo diretório.");
      }
    }

    function renderTable(data) {
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";
      data.forEach((entry, index) => {
        if (!entry.Nome || entry.Nome.toLowerCase() === "valor total" || entry.Nome.toLowerCase() === "médico") return;
        const mutirao = mutiraoData[index]?.Mutirão || 0;
        const horasNeuro = entry["Horas Neuro"] || 0;
        const row = `<tr>
          <td>${entry.Nome || ""}</td>
          <td>${entry.CRM || ""}</td>
          <td>${entry["Valor ELET"] || 0}</td>
          <td>${(entry["Valor Amb"] || 0).toFixed(2)}</td>
          <td>${mutirao}</td>
          <td>${horasNeuro}</td>
        </tr>`;
        tbody.insertAdjacentHTML("beforeend", row);
      });
    }

    function renderPlantoes(data) {
      const tbody = document.getElementById("plantoesBody");
      tbody.innerHTML = "";
      data.forEach(entry => {
        const row = `<tr>
          <td>${entry.DATA || ""}</td>
          <td>${entry.PER || ""}</td>
          <td>${entry.DS || ""}</td>
          <td>${entry["QUEM REALIZOU"] || ""}</td>
          <td>${entry.CRM || ""}</td>
          <td>${entry.FUNCÃO || ""}</td>
          <td>${entry.ESPECIALIDADE || ""}</td>
          <td>${entry.ENTRADA || ""}</td>
          <td>${entry.SAIDA || ""}</td>
          <td>${entry.HS || ""}</td>
          <td>${entry["VALOR HORA"] || ""}</td>
          <td>${entry["VALOR TOTAL R$"] || ""}</td>
        </tr>`;
        tbody.insertAdjacentHTML("beforeend", row);
      });
    }

    function filterTable() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const filtered = jsonData.filter(entry => entry.Nome?.toLowerCase().includes(query));
      renderTable(filtered);
    }

    function resetTable() {
      renderTable(jsonData);
      document.getElementById("searchInput").value = "";
    }

    // Preenche o select com os nomes dos médicos
    function preencherSelectMedicos() {
      const select = document.getElementById("medicoSelect");
      select.innerHTML = "";

      jsonData.forEach((medico, i) => {
        if (medico.Nome && medico.Nome.toLowerCase() !== "médico" && medico.Nome.toLowerCase() !== "valor total") {
          const option = document.createElement("option");
          option.value = i;
          option.textContent = medico.Nome;
          select.appendChild(option);
        }
      });

      // Atualiza input de horas ao mudar seleção
      select.addEventListener("change", () => {
        const idx = select.value;
        if (jsonData[idx]) {
          document.getElementById("horasInput").value = jsonData[idx]["Horas Neuro"] || 0;
        }
      });

      // Inicializa com o primeiro médico selecionado
      if (select.options.length > 0) {
        select.selectedIndex = 0;
        const idx = select.value;
        document.getElementById("horasInput").value = jsonData[idx]["Horas Neuro"] || 0;
      }
    }

    // Salva novo valor de Horas Neuro e atualiza tabela
    function salvarHoras() {
      const select = document.getElementById("medicoSelect");
      const idx = select.value;
      const novoValor = parseFloat(document.getElementById("horasInput").value);

      if (isNaN(novoValor) || novoValor < 0) {
        alert("Por favor, informe um valor válido para as horas.");
        return;
      }

      jsonData[idx]["Horas Neuro"] = novoValor;

      renderTable(jsonData);
      alert(`Horas Neuro atualizadas para ${jsonData[idx].Nome}: ${novoValor}`);
    }

    // Alterna abas
    function showTab(tabName) {
      const tabs = ["ted", "plantao"];
      tabs.forEach(name => {
        document.getElementById("tabContent-" + name).style.display = name === tabName ? "block" : "none";
        document.getElementById("tab-" + name).classList.toggle("active", name === tabName);
      });
    }

    document.addEventListener("DOMContentLoaded", loadData);
  </script>
</body>
</html>
