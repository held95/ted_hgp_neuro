<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Visualizador de Dados TED</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    input, select, button {
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      user-select: none;
    }
    th {
      background-color: #eee;
    }
    .filter-section, .edit-section {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .download-btn {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    h2 {
      margin-top: 40px;
    }

    /* Abas estilo simples */
    .tabs {
      display: flex;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .tab {
      padding: 10px 20px;
      background: #ddd;
      border: 1px solid #ccc;
      border-bottom: none;
      border-radius: 10px 10px 0 0;
      margin-right: 5px;
      user-select: none;
    }
    .tab.active {
      background: white;
      font-weight: bold;
      border-bottom: 1px solid white;
    }
    .tab-content {
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 0 10px 10px 10px;
    }

    /* Botão salvar estilizado */
    .btn-salvar {
      margin-top: 10px;
      padding: 10px 20px;
      background:#4CAF50;
      color:#fff;
      border:none;
      border-radius:5px;
      cursor:pointer;
      font-size: 16px;
    }

    /* Linha selecionada na tabela resumo plantão */
    #plantoesBody tr.selected {
      background-color: #a3d5ff;
    }
  </style>
</head>
<body>
  <h1>Visualizador TED / Mutirão / Plantões</h1>

  <div class="filter-section">
    <input type="text" id="searchInput" placeholder="Buscar por nome..." />
    <button onclick="filterTable()">Filtrar</button>
    <button onclick="resetTable()">Resetar</button>
  </div>

  <div class="edit-section">
    <h3>Editar Horas do Médico (Resumo Plantão)</h3>
    <label for="horasInput">Horas:</label><br />
    <input type="number" id="horasInput" step="0.01" min="0" style="width: 100%; padding: 8px;" placeholder="Digite valor para linhas selecionadas" /><br />

    <button class="btn-salvar" onclick="salvarHoras()">Salvar Alteração</button>
  </div>

  <div class="tabs">
    <div class="tab active" id="tab-ted" onclick="showTab('ted')">Dados TED + Mutirão</div>
    <div class="tab" id="tab-plantao" onclick="showTab('plantao')">Resumo Plantão HOSP NCR - PLANT</div>
  </div>

  <div id="tabContent-ted" class="tab-content">
    <table id="dataTable">
      <thead>
        <tr>
          <th>Nome</th>
          <th>CRM</th>
          <th>Valor ELET</th>
          <th>Valor Amb</th>
          <th>Mutirão</th>
          <th>Horas Neuro</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <div id="tabContent-plantao" class="tab-content" style="display:none;">
    <table id="plantoesTable">
      <thead>
        <tr>
          <th>Data</th>
          <th>Per</th>
          <th>DS</th>
          <th>Quem Realizou</th>
          <th>CRM</th>
          <th>Função</th>
          <th>Especialidade</th>
          <th>Entrada</th>
          <th>Saída</th>
          <th>Horas</th>
          <th>Valor Hora</th>
          <th>Valor Total R$</th>
        </tr>
      </thead>
      <tbody id="plantoesBody"></tbody>
    </table>
  </div>

  <script>
    let jsonData = [];           // TED + Mutirão
    let mutiraoData = [];
    let plantoesData = [];       // Resumo_Plantao_HOSP_NCR_PLANT

    async function loadData() {
      try {
        const response = await fetch("dados.json");
        const data = await response.json();

        jsonData = data.TED_teste || [];
        mutiraoData = data.Mutirao || [];
        plantoesData = data.Resumo_Plantao_HOSP_NCR_PLANT || [];

        renderTable(jsonData);
        renderPlantoes(plantoesData);
      } catch (error) {
        console.error("Erro ao carregar JSON:", error);
        alert("Erro ao carregar dados. Verifique se o arquivo dados.json está no mesmo diretório.");
      }
    }

    // Renderiza a tabela TED + Mutirão, atualizando "Horas Neuro" com soma de horas da aba plantao
    function renderTable(data) {
      // Cria um mapa para somar horas do resumo_plantao por médico
      const somaHorasPorMedico = {};

      plantoesData.forEach(item => {
        const nome = item["QUEM REALIZOU"]?.trim().toLowerCase() || "";
        const horasStr = item.HS || "00:00:00";
        const horasDec = converterTempoDecimal(horasStr);

        if (!somaHorasPorMedico[nome]) {
          somaHorasPorMedico[nome] = 0;
        }
        somaHorasPorMedico[nome] += horasDec;
      });

      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";
      data.forEach((entry, index) => {
        if (!entry.Nome || entry.Nome.toLowerCase() === "valor total" || entry.Nome.toLowerCase() === "médico") return;
        const mutirao = mutiraoData[index]?.Mutirão || 0;
        const valorElet = entry["Valor ELET"] || 0;
        const valorAmb = entry["Valor Amb"] || 0;
        const nomeKey = entry.Nome.trim().toLowerCase();
        const horasNeuro = somaHorasPorMedico[nomeKey] || 0;

        // Atualiza também no jsonData (em memória)
        jsonData[index]["Horas Neuro"] = horasNeuro;

        const row = `<tr>
          <td>${entry.Nome || ""}</td>
          <td>${entry.CRM || ""}</td>
          <td>${valorElet}</td>
          <td>${valorAmb.toFixed(2)}</td>
          <td>${mutirao}</td>
          <td>${horasNeuro.toFixed(2)}</td>
        </tr>`;
        tbody.insertAdjacentHTML("beforeend", row);
      });
    }

    // Renderiza tabela resumo_plantao (plantoesData)
    function renderPlantoes(data) {
      const tbody = document.getElementById("plantoesBody");
      tbody.innerHTML = "";
      data.forEach((entry, index) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${entry.DATA || ""}</td>
          <td>${entry.PER || ""}</td>
          <td>${entry.DS || ""}</td>
          <td>${entry["QUEM REALIZOU"] || ""}</td>
          <td>${entry.CRM || ""}</td>
          <td>${entry.FUNCÃO || ""}</td>
          <td>${entry.ESPECIALIDADE || ""}</td>
          <td>${entry.ENTRADA || ""}</td>
          <td>${entry.SAIDA || ""}</td>
          <td>${entry.HS || ""}</td>
          <td>${entry["VALOR HORA"] || ""}</td>
          <td>${entry["VALOR TOTAL R$"] || ""}</td>
        `;

        // Adiciona listener para seleção múltipla de linhas
        row.addEventListener("click", function(event) {
          if(event.ctrlKey || event.metaKey) {
            // toggle seleção múltipla com Ctrl ou Cmd
            this.classList.toggle("selected");
          } else {
            // sem Ctrl: limpa seleção e seleciona só essa linha
            clearSelection();
            this.classList.add("selected");
          }
        });

        tbody.appendChild(row);
      });
    }

    function clearSelection() {
      document.querySelectorAll("#plantoesBody tr.selected").forEach(row => {
        row.classList.remove("selected");
      });
    }

    // Função para converter tempo HH:MM:SS em número decimal de horas
    function converterTempoDecimal(hhmmss) {
      const partes = hhmmss.split(":");
      if (partes.length !== 3) return 0;
      const h = parseInt(partes[0], 10) || 0;
      const m = parseInt(partes[1], 10) || 0;
      const s = parseInt(partes[2], 10) || 0;
      return h + m / 60 + s / 3600;
    }

    // Função para converter decimal em HH:MM:SS para mostrar no campo de horas no resumo plantão
    function converterDecimalParaHHMMSS(decimalHours) {
      const h = Math.floor(decimalHours);
      const m = Math.floor((decimalHours - h) * 60);
      const s = Math.round(((decimalHours - h) * 60 - m) * 60);
      const pad = n => String(n).padStart(2, '0');
      return `${pad(h)}:${pad(m)}:${pad(s)}`;
    }

    // Função que salva o valor de horas para todas as linhas selecionadas (corrigida para atualizar todos os mesmos médicos)
    function salvarHoras() {
      let valorStr = document.getElementById("horasInput").value.trim();

      // Troca vírgula por ponto pra aceitar decimal no padrão JavaScript
      valorStr = valorStr.replace(",", ".");

      const valorInput = parseFloat(valorStr);
      if (isNaN(valorInput) || valorInput < 0) {
        alert("Por favor, informe um valor válido para as horas.");
        return;
      }

      // Pega todas as linhas selecionadas
      const linhasSelecionadas = document.querySelectorAll("#plantoesBody tr.selected");
      if (linhasSelecionadas.length === 0) {
        alert("Selecione pelo menos uma linha para alterar.");
        return;
      }

      // Pega os nomes dos médicos das linhas selecionadas (sem duplicar)
      const nomesSelecionados = new Set();
      linhasSelecionadas.forEach(linha => {
        const nome = linha.cells[3].textContent.trim().toLowerCase(); // "QUEM REALIZOU"
        nomesSelecionados.add(nome);
      });

      // Atualiza todas as linhas do plantoesData que correspondem a esses nomes
      plantoesData.forEach(item => {
        const nomeItem = item["QUEM REALIZOU"]?.trim().toLowerCase() || "";
        if (nomesSelecionados.has(nomeItem)) {
          item.HS = converterDecimalParaHHMMSS(valorInput);
        }
      });

      // Atualiza a tabela plantoes
      renderPlantoes(plantoesData);

      // Atualiza o jsonData (TED + Mutirão) "Horas Neuro" para refletir a soma das horas atualizadas
      atualizarHorasNeuro();

      alert("Horas atualizadas para os médicos selecionados!");
    }

    // Atualiza o jsonData "Horas Neuro" somando as horas do plantoesData agrupadas por médico
    function atualizarHorasNeuro() {
      // Cria mapa de soma horas por médico
      const somaHorasPorMedico = {};

      plantoesData.forEach(item => {
        const nome = item["QUEM REALIZOU"]?.trim().toLowerCase() || "";
        const horasStr = item.HS || "00:00:00";
        const horasDec = converterTempoDecimal(horasStr);

        if (!somaHorasPorMedico[nome]) {
          somaHorasPorMedico[nome] = 0;
        }
        somaHorasPorMedico[nome] += horasDec;
      });

      // Atualiza jsonData e tabela TED + Mutirão
      jsonData.forEach(entry => {
        const nomeKey = entry.Nome.trim().toLowerCase();
        entry["Horas Neuro"] = somaHorasPorMedico[nomeKey] || 0;
      });

      renderTable(jsonData);
    }

    // Filtro simples para a tabela TED + Mutirão (filtra por nome)
    function filterTable() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const filtered = jsonData.filter(entry => entry.Nome?.toLowerCase().includes(query));
      renderTable(filtered);
    }

    // Reseta filtro
    function resetTable() {
      document.getElementById("searchInput").value = "";
      renderTable(jsonData);
    }

    // Alterna abas
    function showTab(tabName) {
      const tabs = ["ted", "plantao"];
      tabs.forEach(name => {
        document.getElementById("tabContent-" + name).style.display = (name === tabName) ? "block" : "none";
        document.getElementById("tab-" + name).classList.toggle("active", name === tabName);
      });
    }

    document.addEventListener("DOMContentLoaded", loadData);
  </script>
</body>
</html>
