<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Visualizador de Dados TED</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    input, select, textarea, button {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    .filter-section, .edit-section {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .download-btn {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    h2 {
      margin-top: 40px;
    }

    /* Abas estilo simples */
    .tabs {
      display: flex;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .tab {
      padding: 10px 20px;
      background: #ddd;
      border: 1px solid #ccc;
      border-bottom: none;
      border-radius: 10px 10px 0 0;
      margin-right: 5px;
      user-select: none;
    }
    .tab.active {
      background: white;
      font-weight: bold;
      border-bottom: 1px solid white;
    }
    .tab-content {
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 0 10px 10px 10px;
    }
  </style>
</head>
<body>
  <h1>Visualizador TED / Mutirão / Plantões</h1>

  <div class="filter-section">
    <input type="text" id="searchInput" placeholder="Buscar por nome..." />
    <button onclick="filterTable()">Filtrar</button>
    <button onclick="resetTable()">Resetar</button>
  </div>

  <div class="edit-section">
    <h3>Editar dados (temporariamente)</h3>
    <textarea id="editArea" rows="6" style="width:100%"></textarea><br />
    <button onclick="applyEdits()">Alterar</button>
    <button onclick="downloadPDF()" class="download-btn">Baixar PDF</button>
  </div>

  <div class="tabs">
    <div class="tab active" id="tab-ted" onclick="showTab('ted')">Dados TED + Mutirão</div>
    <div class="tab" id="tab-plantao" onclick="showTab('plantao')">Resumo Plantão HOSP NCR - PLANT</div>
  </div>

  <div id="tabContent-ted" class="tab-content">
    <table id="dataTable">
      <thead>
        <tr>
          <th>Nome</th>
          <th>CRM</th>
          <th>Valor ELET</th>
          <th>Valor Amb</th>
          <th>Mutirão</th>
          <th>Horas Neuro</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <div id="tabContent-plantao" class="tab-content" style="display:none;">
    <table id="plantoesTable">
      <thead>
        <tr>
          <th>Data</th>
          <th>Per</th>
          <th>DS</th>
          <th>Quem Realizou</th>
          <th>CRM</th>
          <th>Função</th>
          <th>Especialidade</th>
          <th>Entrada</th>
          <th>Saída</th>
          <th>Horas</th>
          <th>Valor Hora</th>
          <th>Valor Total R$</th>
        </tr>
      </thead>
      <tbody id="plantoesBody"></tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    let jsonData = [];
    let originalData = [];
    let mutiraoData = [];
    let plantoesData = [];

    async function loadData() {
      try {
        // Troque o caminho abaixo pelo seu arquivo JSON real
        const response = await fetch("dados.json");
        const data = await response.json();

        jsonData = data.TED_teste || [];
        mutiraoData = data.Mutirao || [];

        // Corrigido: Usar o nome correto para os plantões da aba "Resumo_Plantao_HOSP_NCR_PLANT"
        plantoesData = data.Resumo_Plantao_HOSP_NCR_PLANT || [];

        originalData = JSON.parse(JSON.stringify(jsonData));

        renderTable(jsonData);
        renderPlantoes(plantoesData);

        // Colocar o JSON TED na área de edição para edição manual
        document.getElementById("editArea").value = JSON.stringify(jsonData, null, 2);
      } catch (error) {
        console.error("Erro ao carregar JSON:", error);
        alert("Erro ao carregar dados. Verifique se o arquivo dados.json está no mesmo diretório.");
      }
    }

    function renderTable(data) {
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";

      data.forEach((entry, index) => {
        // Pular linhas inválidas ou resumo, como "Valor Total"
        if (!entry.Nome || entry.Nome.toLowerCase().includes("valor total") || entry.Nome.toLowerCase().includes("médico")) return;

        // Usar mutirão do índice correto, se existir; senão 0
        const mutirao = mutiraoData[index]?.Mutirão ?? 0;

        // Formatar valores numéricos com duas casas decimais onde faz sentido
        const valorElet = Number(entry["Valor ELET"]) || 0;
        const valorAmb = Number(entry["Valor Amb"]) || 0;
        const horasNeuro = Number(entry["Horas Neuro"]) || 0;

        const row = `<tr>
          <td>${entry.Nome}</td>
          <td>${entry.CRM}</td>
          <td>${valorElet.toLocaleString('pt-BR')}</td>
          <td>${valorAmb.toFixed(2)}</td>
          <td>${mutirao.toLocaleString('pt-BR')}</td>
          <td>${horasNeuro.toFixed(2)}</td>
        </tr>`;
        tbody.insertAdjacentHTML("beforeend", row);
      });
    }

    function renderPlantoes(data) {
      const tbody = document.getElementById("plantoesBody");
      tbody.innerHTML = "";

      data.forEach(entry => {
        // Formatar data para mostrar só data (sem hora) — opcional
        let dataFormatada = entry.DATA;
        if(dataFormatada) {
          dataFormatada = dataFormatada.split(' ')[0]; // só a parte da data
        }

        const row = `<tr>
          <td>${dataFormatada || ""}</td>
          <td>${entry.PER || ""}</td>
          <td>${entry.DS || ""}</td>
          <td>${entry["QUEM REALIZOU"] || ""}</td>
          <td>${entry.CRM || ""}</td>
          <td>${entry.FUNCÃO || ""}</td>
          <td>${entry.ESPECIALIDADE || ""}</td>
          <td>${entry.ENTRADA || ""}</td>
          <td>${entry.SAIDA || ""}</td>
          <td>${entry.HS || ""}</td>
          <td>${entry["VALOR HORA"] || ""}</td>
          <td>${entry["VALOR TOTAL R$"] || ""}</td>
        </tr>`;
        tbody.insertAdjacentHTML("beforeend", row);
      });
    }

    function filterTable() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const filtered = jsonData.filter(entry => entry.Nome?.toLowerCase().includes(query));
      renderTable(filtered);
    }

    function resetTable() {
      document.getElementById("searchInput").value = "";
      renderTable(jsonData);
    }

    function applyEdits() {
      try {
        const updated = JSON.parse(document.getElementById("editArea").value);
        jsonData = updated;
        renderTable(jsonData);
        alert("Dados atualizados! (temporariamente)");
      } catch (e) {
        alert("Erro no JSON editado. Verifique a sintaxe.");
      }
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 10;
      doc.text("Relatório TED - Dados Alterados", 10, y);
      y += 10;
      jsonData.forEach(entry => {
        if (!entry.Nome || entry.Nome.toLowerCase().includes("valor total") || entry.Nome.toLowerCase().includes("médico")) return;
        const mutirao = mutiraoData.find((m, i) => i === jsonData.indexOf(entry))?.Mutirão || 0;
        const horasNeuro = Number(entry["Horas Neuro"]) || 0;
        const linha = `Nome: ${entry.Nome}, CRM: ${entry.CRM}, ELET: ${entry["Valor ELET"]}, AMB: ${(entry["Valor Amb"] || 0).toFixed(2)}, Mutirão: ${mutirao}, Horas Neuro: ${horasNeuro.toFixed(2)}`;
        doc.text(linha, 10, y);
        y += 8;
        if (y > 270) {
          doc.addPage();
          y = 10;
        }
      });
      doc.save("relatorio_ted_alterado.pdf");
    }

    function showTab(tabName) {
      const tabs = ["ted", "plantao"];
      tabs.forEach(name => {
        document.getElementById("tabContent-" + name).style.display = (name === tabName) ? "block" : "none";
        document.getElementById("tab-" + name).classList.toggle("active", name === tabName);
      });
    }

    document.addEventListener("DOMContentLoaded", loadData);
  </script>
</body>
</html>
