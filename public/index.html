<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Visualizador de Dados TED</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    input, select, button {
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    .filter-section, .edit-section {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .download-btn {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    h2 {
      margin-top: 40px;
    }
    .tabs {
      display: flex;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .tab {
      padding: 10px 20px;
      background: #ddd;
      border: 1px solid #ccc;
      border-bottom: none;
      border-radius: 10px 10px 0 0;
      margin-right: 5px;
      user-select: none;
    }
    .tab.active {
      background: white;
      font-weight: bold;
      border-bottom: 1px solid white;
    }
    .tab-content {
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 0 10px 10px 10px;
    }
    .btn-salvar {
      margin-top: 10px;
      padding: 10px 20px;
      background:#4CAF50;
      color:#fff;
      border:none;
      border-radius:5px;
      cursor:pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Visualizador TED / Mutirão / Plantões</h1>

  <div class="filter-section">
    <input type="text" id="searchInput" placeholder="Buscar por nome..." />
    <button onclick="filterTable()">Filtrar</button>
    <button onclick="resetTable()">Resetar</button>
  </div>

  <div class="tabs">
    <div class="tab active" id="tab-ted" onclick="showTab('ted')">Dados TED + Mutirão</div>
    <div class="tab" id="tab-plantao" onclick="showTab('plantao')">Resumo Plantão HOSP NCR - PLANT</div>
  </div>

  <div id="tabContent-ted" class="tab-content">
    <table id="dataTable">
      <thead>
        <tr>
          <th>Nome</th>
          <th>CRM</th>
          <th>Valor ELET</th>
          <th>Valor Amb</th>
          <th>Mutirão</th>
          <th>Horas Neuro</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <div id="tabContent-plantao" class="tab-content" style="display:none;">
    <div class="filter-section">
      <label for="dataFiltro">Filtrar por Data:</label>
      <input type="date" id="dataFiltro" onchange="filtrarPlantoesPorData()" />
    </div>

    <div class="edit-section">
      <h3>Editar Horas do Médico (Resumo Plantão)</h3>
      <label for="medicoSelect">Selecione o médico:</label><br />
      <select id="medicoSelect" style="width: 100%; padding: 8px; margin: 8px 0;"></select><br />
      <label for="horasInput">Horas:</label><br />
      <input type="number" id="horasInput" step="0.01" min="0" style="width: 100%; padding: 8px;" /><br />
      <button class="btn-salvar" onclick="salvarHoras()">Salvar Alteração</button>
    </div>

    <table id="plantoesTable">
      <thead>
        <tr>
          <th>Data</th>
          <th>Per</th>
          <th>DS</th>
          <th>Quem Realizou</th>
          <th>CRM</th>
          <th>Função</th>
          <th>Especialidade</th>
          <th>Entrada</th>
          <th>Saída</th>
          <th>Horas</th>
          <th>Valor Hora</th>
          <th>Valor Total R$</th>
        </tr>
      </thead>
      <tbody id="plantoesBody"></tbody>
    </table>
  </div>

  <script>
    let jsonData = [];
    let mutiraoData = [];
    let plantoesData = [];
    let dataSelecionada = "";

    async function loadData() {
      try {
        const response = await fetch("dados.json");
        const data = await response.json();
        jsonData = data.TED_teste || [];
        mutiraoData = data.Mutirao || [];
        plantoesData = data.Resumo_Plantao_HOSP_NCR_PLANT || [];
        renderTable(jsonData);
        renderPlantoes(plantoesData);
        preencherSelectMedicos(plantoesData);
      } catch (error) {
        console.error("Erro ao carregar JSON:", error);
        alert("Erro ao carregar dados. Verifique se o arquivo dados.json está no mesmo diretório.");
      }
    }

    function renderTable(data) {
      const somaHorasPorMedico = {};
      plantoesData.forEach(item => {
        const nome = item["QUEM REALIZOU"]?.trim().toLowerCase() || "";
        const horasDec = converterTempoDecimal(item.HS || "00:00:00");
        somaHorasPorMedico[nome] = (somaHorasPorMedico[nome] || 0) + horasDec;
      });
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";
      data.forEach((entry, index) => {
        if (!entry.Nome) return;
        const mutirao = mutiraoData[index]?.Mutirão || 0;
        const nomeKey = entry.Nome.trim().toLowerCase();
        const horasNeuro = somaHorasPorMedico[nomeKey] || 0;
        jsonData[index]["Horas Neuro"] = horasNeuro;
        const row = `<tr>
          <td>${entry.Nome || ""}</td>
          <td>${entry.CRM || ""}</td>
          <td>${entry["Valor ELET"] || 0}</td>
          <td>${(entry["Valor Amb"] || 0).toFixed(2)}</td>
          <td>${mutirao}</td>
          <td>${horasNeuro.toFixed(2)}</td>
        </tr>`;
        tbody.insertAdjacentHTML("beforeend", row);
      });
    }

    function renderPlantoes(data) {
      const tbody = document.getElementById("plantoesBody");
      tbody.innerHTML = "";
      data.forEach(entry => {
        const row = `<tr>
          <td>${entry.DATA || ""}</td>
          <td>${entry.PER || ""}</td>
          <td>${entry.DS || ""}</td>
          <td>${entry["QUEM REALIZOU"] || ""}</td>
          <td>${entry.CRM || ""}</td>
          <td>${entry.FUNCÃO || ""}</td>
          <td>${entry.ESPECIALIDADE || ""}</td>
          <td>${entry.ENTRADA || ""}</td>
          <td>${entry.SAIDA || ""}</td>
          <td>${entry.HS || ""}</td>
          <td>${entry["VALOR HORA"] || ""}</td>
          <td>${entry["VALOR TOTAL R$"] || ""}</td>
        </tr>`;
        tbody.insertAdjacentHTML("beforeend", row);
      });
    }

    function converterTempoDecimal(hhmmss) {
      const partes = hhmmss.split(":");
      if (partes.length !== 3) return 0;
      const h = parseInt(partes[0], 10) || 0;
      const m = parseInt(partes[1], 10) || 0;
      const s = parseInt(partes[2], 10) || 0;
      return h + m / 60 + s / 3600;
    }

    function converterDecimalParaHHMMSS(decimalHours) {
      const h = Math.floor(decimalHours);
      const m = Math.floor((decimalHours - h) * 60);
      const s = Math.round(((decimalHours - h) * 60 - m) * 60);
      const pad = n => String(n).padStart(2, '0');
      return `${pad(h)}:${pad(m)}:${pad(s)}`;
    }

    function filtrarPlantoesPorData() {
      dataSelecionada = document.getElementById("dataFiltro").value;
      const filtrados = dataSelecionada
        ? plantoesData.filter(item => (item.DATA || "").startsWith(dataSelecionada))
        : plantoesData;
      renderPlantoes(filtrados);
      preencherSelectMedicos(filtrados);
    }

    function preencherSelectMedicos(data) {
      const select = document.getElementById("medicoSelect");
      select.innerHTML = "";
      const nomesUnicos = [...new Set(data.map(item => item["QUEM REALIZOU"].trim()))].sort();
      nomesUnicos.forEach(nome => {
        const option = document.createElement("option");
        option.value = nome;
        option.textContent = nome;
        select.appendChild(option);
      });
      if (select.options.length > 0) {
        select.selectedIndex = 0;
        atualizarHorasInput();
      } else {
        document.getElementById("horasInput").value = "";
      }
    }

    function atualizarHorasInput() {
      const nomeSelecionado = document.getElementById("medicoSelect").value;
      if (!nomeSelecionado) {
        document.getElementById("horasInput").value = "";
        return;
      }
      let somaHoras = 0;
      const dataFiltrada = dataSelecionada
        ? plantoesData.filter(item => (item.DATA || "").startsWith(dataSelecionada))
        : plantoesData;
      dataFiltrada.forEach(item => {
        if (item["QUEM REALIZOU"].trim() === nomeSelecionado) {
          somaHoras += converterTempoDecimal(item.HS || "00:00:00");
        }
      });
      document.getElementById("horasInput").value = somaHoras.toFixed(2);
    }

    function salvarHoras() {
      const nomeSelecionado = document.getElementById("medicoSelect").value;
      let novoValor = parseFloat(document.getElementById("horasInput").value);
      if (isNaN(novoValor) || novoValor < 0) {
        alert("Por favor, informe um valor válido para as horas.");
        return;
      }
      const registros = plantoesData.filter(item =>
        item["QUEM REALIZOU"].trim() === nomeSelecionado &&
        (!dataSelecionada || (item.DATA || "").startsWith(dataSelecionada))
      );
      if (registros.length === 0) {
        alert("Nenhum registro encontrado para este médico na data selecionada.");
        return;
      }
      let somaAtual = registros.reduce((acc, item) => acc + converterTempoDecimal(item.HS || "00:00:00"), 0);
      if (somaAtual === 0) {
        const horasPorRegistro = novoValor / registros.length;
        registros.forEach(r => r.HS = converterDecimalParaHHMMSS(horasPorRegistro));
      } else {
        registros.forEach(r => {
          const horasAntigas = converterTempoDecimal(r.HS || "00:00:00");
          const proporcao = horasAntigas / somaAtual;
          r.HS = converterDecimalParaHHMMSS(novoValor * proporcao);
        });
      }
      renderPlantoes(dataSelecionada ? plantoesData.filter(item => (item.DATA || "").startsWith(dataSelecionada)) : plantoesData);
      renderTable(jsonData);
      alert(`Horas atualizadas para ${nomeSelecionado} na data ${dataSelecionada || "todas"}.`);
    }

    function filterTable() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      renderTable(jsonData.filter(entry => entry.Nome?.toLowerCase().includes(query)));
    }

    function resetTable() {
      document.getElementById("searchInput").value = "";
      renderTable(jsonData);
    }

    function showTab(tabName) {
      const tabs = ["ted", "plantao"];
      tabs.forEach(name => {
        document.getElementById("tabContent-" + name).style.display = (name === tabName) ? "block" : "none";
        document.getElementById("tab-" + name).classList.toggle("active", name === tabName);
      });
    }

    document.addEventListener("DOMContentLoaded", loadData);
  </script>
</body>
</html>
